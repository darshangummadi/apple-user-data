# Make server pick up dynamic port provided by Render
server.port=${PORT:8080}

# Application name
spring.application.name=webhook-automation

# Logging levels (you already had these)
logging.level.org.springframework.web=DEBUG
logging.level.com.example=DEBUG

# Application Name
#spring.application.name=webhook-automation

# Logging Levels
#logging.level.org.springframework.web=DEBUG
logging.level.com.example.transactionservice=DEBUG
logging.level.com.example.webhook=DEBUG

# Optional: Console log format with timestamp
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Optional: File logging
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

